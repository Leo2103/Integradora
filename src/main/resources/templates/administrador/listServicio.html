<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:insert="/fragments/headerAdmin.html "></div>

    <a class="btn btn-primary" th:href="@{/admin/formServicio}">Añadir servicio</a>
    <div class="row" style="text-align: center">
        <div class="col-12">
            <div class="card mt-3">
                <div class="card-body">

                    <table class="table">
                        <thead style="background-color: #008B8B;">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre del servicio</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Documentos requeridos</th>
                            <th scope="col">Costo</th>
                            <th colspan="3">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>Trámite de seguro</td>
                            <td>Para vehiculos</td>
                            <td>Ine</td>
                            <td>1500</td>
                            <td>
                                <a class="btn btn-info">
                                    <ion-icon name="eye"></ion-icon>
                                </a>
                            </td>
                            <td>
                                <a href="" class="btn btn-warning">
                                    <ion-icon name="create"></ion-icon>
                                </a>
                            </td>
                            <td>
                                <a class="btn btn-danger">
                                    <ion-icon name="trash"></ion-icon>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
