<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registro de servicios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/toast.min.css}" />

</head>
<body>
<div class="container-fluid">
    <div th:insert="/fragments/headerAdmin.html "></div>


    <div class="row" style="display: flex">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card m-3">
                <div class="card-body">
                    <h2 class="mb-3" style="align-content: center">Registrar Servicio </h2>
                    <form th:action="@{/administrador/guardarServicio}" method="POST" th:object="${servicio}">
                        <div class="form-row">
                            <div class="form-group col">
                                <input hidden th:field="*{id}">
                                <label>Nombre del tramite:</label>
                                <input class="form-control form-control-lg" type="text"
                                       placeholder="Ingresa el nombre del servicio" th:field="*{nombre}">
                            </div>

                            <div class="form-group col">
                                <label>Costo</label>
                                <input class="form-control form-control-lg" type="text"
                                       placeholder="Ingresa el costo del servicio" th:field="*{costo}">
                            </div>

                        </div>
                        <div th:if="${#fields.hasErrors('nombre')}" th:error="*{nombre}" class="alert alert-danger">
                            El nombre es requerido y debe tener mas de 5 caracteres</div>
                        <div th:if="${#fields.hasErrors('costo')}" th:error="*{costo}" class="alert alert-danger">
                            El costo es requerido y debe ser mayor a $40.00</div>

                        <div class="form-row">
                            <div class="form-group col-12">
                                <label>Descripción</label>
                                <input class="form-control form-control-lg" type="text"
                                       placeholder="Ingresa la descripción del servicio" th:field="*{descripcion}">
                            </div>

                        </div>
                        <div th:if="${#fields.hasErrors('descripcion')}" th:error="*{descripcion}" class="alert alert-danger">
                            La descripcion es requerida y debe tener mas de 5 caracteres</div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label>Documentos requeridos</label>
                                <textarea class="form-control" rows="3"
                                          placeholder="Ingresa los documentos requeridos para el servicio" th:field="*{documentosRequeridos}"></textarea>
                            </div>

                        </div>
                        <div th:if="${#fields.hasErrors('documentosRequeridos')}" th:error="*{documentosRequeridos}" class="alert alert-danger">
                            Los docuementos requeridos son obligatorios y deben tener mas de 5 caracteres</div>
                        <center>
                            <div class="form-row col-4">
                                <a th:href="@{/administrador/consultarServicios}">Cancelar</a>
                            </div>
                            <div class="form-row col-4">
                                <button type="submit" class="btn btn-primary col m-3">Guardar</button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-2"></div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</div><!--Toast-->
<script th:src="@{/js/toast.min.js}"></script>

<script th:if="${msg_success != null}">
    new Toast({
        message: '[[${msg_success}]]',
        type: 'success'
    });
</script>

<script th:if="${msg_error != null}">
    new Toast({
        message: '[[${msg_error}]]',
        type: 'danger'
    });
</script>
<!--Mask inputs-->
<script th:src="@{/js/jquery.mask.min.js}"></script>
</body>
</html>
