<!DOCTYPE html>
<html>

<head>
    <title>Consultar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/menu.css}"/>
    <link rel="stylesheet" th:href="@{/css/toast.min.css}" />

</head>

<body>
<div class="container-fluid">
    <div th:insert="/fragments/headerAdmin.html "></div>
    <div class="row" style="display: flex">
        <div class="col-2"></div>
        <div class="col-8" th:each="tmpUser: ${user}">
            <div class="card m-3">
                <div class="card-body">
                    <h2 class="mb-3 mr-5 ml-5" style="text-align: center" >Usuario Consultado </h2>
                    <div class="form-row">
                        <div class="col-2"></div>
                        <div class="form-group col">
                            <label>Nombre:</label>
                            <h4 th:text="${tmpUser.nombre}"></h4>
                        </div>

                        <div class="form-group col">
                            <label>Apellidos:</label>
                            <h4 th:text="${tmpUser.apellidos}"></h4>
                        </div>
                        <div class="col-2"></div>

                    </div>

                    <div class="form-row">
                        <div class="col-2"></div>
                        <div class="form-group col-8">
                            <label>Correo:</label>
                            <h4 th:text="${tmpUser.correo}"></h4>
                        </div>
                        <div class="col-2"></div>

                    </div>

                    <div class="form-row">
                        <div class="col-2"></div>
                        <div class="form-group col-8">
                            <label>Estado:</label>
                            <h4 th:text="${tmpUser.enabled == true} ? 'Habilitado' : 'Inhabilitado'"</h4>
                        </div>
                        <div class="col-2"></div>

                    </div>
                </div>
            </div>
            <center>
                <div class="form-row col-4">
                    <a class="btn btn-secondary" th:href="@{/administrador/consultarUsuarios}">Regresar</a>
                </div>
            </center>
        </div>
        <div class="col-2"></div>
    </div>
</div>

</body>

</html>
