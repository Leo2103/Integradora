<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div class="col-8" th:each="tmpServicio: ${servicio}" style="text-align: center;margin-left: 250px;">
		<div class="card mt-3">
			<div class="card-body">
				<div class=row>
					<div class="col-12">
						<h4>
							Nombre:
							<h3 class="text-muted">[[${tmpServicio.nombre}]]</h3>
						</h4>
						<h4>
							Descripcion:
							<h3 class="text-muted">[[${tmpServicio.descripcion}]]</h3>
						</h4>
						<h4>
							Documentos Requeridos:
							<h3 class="text-muted">[[${tmpServicio.documentosRequeridos}]]</h3>
						</h4>
						<h4>
							Costo:
							<h3 class="text-muted">[[${tmpServicio.costo}]]</h3>
						</h4>
						<a href="#" class="btn btn-primary btn-lg btn-block mt-3">
							<ion-icon name="create"></ion-icon>&nbsp;Editar
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
</body>

</html>
