<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
	<title>Paso 2</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>

<body>
	<div class="container-fluid">
		<div th:insert="/fragments/headerSolicitante.html "></div>
		<div class="row">
			<div class="col-12">
			<h2>Confirma tus datos</h2>		
				<form action="" method="POST" th:object="${cita}">
							<div class="form-row">
								<div class="form-group col">
									<label>Nombre del tramite</label>
									<input class="form-control form-control-lg" type="text" placeholder="">
								</div>
								<div class="form-group col">
									<label>Costo del tramite</label>
									<input class="form-control form-control-lg" type="text" placeholder="">
								</div>
								<div class="form-group col">
									<label>Numero de ventanilla</label>
									<input class="form-control form-control-lg" type="text" placeholder="">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col">
									<label>Fecha seleccionada</label>
									<input class="form-control form-control-lg" type="text" placeholder="">
								</div>
								<div class="form-group col">
									<label>Hora Seleccionada</label>
									<input class="form-control form-control-lg" type="text" placeholder="">
								</div>
							</div>

							<div class="form-row">
								<div class="col-8">
									<label>Agrega la documentacion requerida</label>
									<input class="form-control form-control-lg" type="file" placeholder="">
								</div>
								<div class="col-4">
									<label style="padding-top: 30px;">Nota: En caso de requerir subir mas de un documento utilizar la herramienta 
									<a href="https://www.ilovepdf.com/es">ilovepdf</a></label>
								</div>
							</div>
							<br>
							<a type="button" class="btn btn-outline-secondary btn-lg btn-block" 
							th:href="@{/solicitante/agendar3}">>> Pagar</a>
						</form>
			</div>
			
		</div>	
	<script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
		</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
