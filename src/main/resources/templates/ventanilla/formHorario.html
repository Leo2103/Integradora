<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registrar Horario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/menu.css}"/>
    <link rel="stylesheet" th:href="@{/css/toast.min.css}" />

</head>
<body>
<div class="container-fluid">
    <div th:insert="/fragments/headerVentanilla.html "></div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 card mt-3  shadow p-3 mb-5 bg-white rounded ">
            <img class="mb-4" th:src="@{/images/logito.png}" width="200px" alt="">
            <div class=" card-body">
                <h2 class="mb-3">Registrar horario de atención </h2>
                <form th:action="@{/ventanilla/guardarHorario}" method="POST">
                    <div class="form-row">
                        <div class="form-group col">
                            <label>Fecha:</label>
                            <input class="form-control form-control-lg" type="date" name="fecha" min="">
                        </div>
                        <div class="form-group col">
                            <label>Número de veces que desea repetir este horario:</label>
                            <input type="number" name="numRepeticiones" max="" min="">
                        </div>
                    </div>
                    <div class="form-row">

                        <div class="form-group col">
                            <label>Hora inicio: </label>
                            <input class="form-control form-control-lg" type="time" name="horaInicio">
                        </div>

                        <div class="form-group col">
                            <label>Hora Fin: </label>
                            <input class="form-control form-control-lg" type="time" name="horaFin">
                        </div>
                        <div class="form-row">
                            <label>Num ventanilla</label>
                            <input type="number" name="numVentanilla" max="" min="">
                        </div>
                    </div>
                    <center>
                        <div class="form-row col-9">
                            <a type="button" th:href="@{/ventanilla/consultarHorarios}"
                               class="btn btn-secondary col m-3">Cancelar</a>
                            <button type="submit" class="btn btn-primary col m-3">
                                Registrar Horario
                            </button>
                        </div>
                    </center>
                </form>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    let date = new Date()
    let day = date.getDate()
    let month = date.getMonth() + 1
    let year = date.getFullYear()
    let numMx = 8
    let numMn = 1
    let numVmx = 20
    let numVMn = 1

    if ( day < 10 ) { day="0"+day }
    if ( month < 10 ) { month="0"+month }

    var elm = document.getElementsByName("fecha")[0];
    elm.setAttribute('min',year+"-"+month+"-"+day);

    var elm1 = document.getElementsByName("numRepeticiones")[0];
    elm1.setAttribute('max',numMx);

    var elm2 = document.getElementsByName("numRepeticiones")[0];
    elm2.setAttribute('min',numMn);

    var elm3 = document.getElementsByName("numVentanilla")[0];
    elm3.setAttribute('max',numVmx);

    var elm4 = document.getElementsByName("numVentanilla")[0];
    elm4.setAttribute('min',numVMn);
</script>

</body>
</html>
