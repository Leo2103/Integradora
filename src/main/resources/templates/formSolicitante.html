<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/menu.css}"/>
</head>

<body>
<div class="container-fluid" style="margin-left: 200px; ">
    <div class="row">
        <div class="col-9">
            <div class="card mt-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <img class="mb-4" th:src="@{/images/logito.png}">
                        </div>
                        <div class="col-2"></div>

                    </div>
                    <h2 class="mb-3" style="margin-left: 470px;">Registrate </h2>
                    <form th:action="@{/solicitante/guardar}" method="POST" th:object="${user}">
                        <div class="form-row">
                            <div class="form-group col">
                                <label>Nombre(s)</label>
                                <input class="form-control form-control-lg" type="text"
                                       placeholder="Ingresa tu(s) nombre(s)" required th:field="*{nombre}">
                            </div>

                            <div class="form-group col">
                                <label>Apellidos</label>
                                <input class="form-control form-control-lg" type="text"
                                       placeholder="Ingresa tus apellidos" required th:field="*{apellidos}">
                            </div>

                        </div>

                        <div class="form-row">
                            <div class="form-group col">
                                <label>Matricula</label>
                                <input class="form-control form-control-lg" type="text"
                                       placeholder="Ingresa tu matricula" required name="matricula">
                            </div>

                            <div class="form-group col">
                                <label>Carrera</label>
                                <input class="form-control form-control-lg" type="text"
                                       placeholder="Ingresa tu carrera" required name="carrera">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col">
                                <label>Correo electrónico</label>
                                <input class="form-control form-control-lg" type="email"
                                       placeholder="ejemplo@gmail.com" required th:field="*{correo}">
                            </div>
                            <div class="form-group col">
                                <label>Telefóno<span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-lg phone-mask" maxlength="10"
                                       minlength="14" placeholder="( ___ ) - ___ - __ - __" required name="telefono">
                            </div>

                        </div>
                    </form>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">
                    <ion-icon name="checkmark"></ion-icon>&nbsp;Guardar
                </button>
            </div>

        </div>

    </div>
</div>

<!--Ionicons-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<!--Toast-->
<script th:src="@{/js/toast.min.js}"></script>

<script th:if="${msg_success != null}">
    new Toast({
        message: '[[${msg_success}]]',
        type: 'success'
    });
</script>
<script th:if="${msg_error != null}">
    new Toast({
        message: '[[${msg_error}]]',
        type: 'danger'
    });
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
