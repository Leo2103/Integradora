<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Inicia sesión</title>


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body class="text-center">

<div class="row">
    <div class="col-2"></div>
    <div class="col-8 card mt-3  shadow p-3 mb-5 bg-white rounded ">
        <img class="mb-4" th:src="@{/images/logito.png}" width="200px" alt="">
        <div class=" card-body">
            <form th:action="@{/login}" method="post">
                <h1 class="h3 mb-3 fw-normal my-auto text-center">Inicio de sesión</h1>

                <div class="form-floating mb-3">
                    <label>Correo electrónico:</label>
                    <input type="email" class="form-control" name="username"
                           placeholder="name@example.com">
                </div>
                <div class="form-floating">
                    <label>Contraseña:</label>
                    <input type="password" class="form-control" name="password"
                           placeholder="password">
                </div>

                <button class="btn btn-lg btn-primary mt-3 mb-3" type="submit">Iniciar sesión</button>
            </form>
        </div>

    </div>
    <div class="col-2"></div>
</div>


</body>
</html>
